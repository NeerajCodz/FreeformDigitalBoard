<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f0fdf4;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Rounded background -->
  <rect width="100" height="100" fill="url(#bgGrad)" rx="20"/>
  
  <!-- 4 cards in grid layout with shadows -->
  <g filter="url(#shadow)">
    <rect x="18" y="18" width="28" height="28" fill="url(#cardGrad)" rx="5" stroke="#10b981" stroke-width="1.5"/>
    <rect x="54" y="18" width="28" height="28" fill="url(#cardGrad)" rx="5" stroke="#10b981" stroke-width="1.5"/>
    <rect x="18" y="54" width="28" height="28" fill="url(#cardGrad)" rx="5" stroke="#10b981" stroke-width="1.5"/>
    <rect x="54" y="54" width="28" height="28" fill="url(#cardGrad)" rx="5" stroke="#10b981" stroke-width="1.5"/>
  </g>
  
  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>